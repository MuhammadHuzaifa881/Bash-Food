<!DOCTYPE html>
<html>
    <head>
        <title>Registration form</title>
        <link rel="stylesheet" href="./Q1.css">
    </head>
    <body style="flex: 1;">
        <form class="formscale">
           <div class="div1">
            <div>
                <label class="lab1">Registration Form</label>
            </div><br>
            <div class="div2">
                <label style="padding-left: 60px;">First Name</label>
                <input class="input1" type="text" >
            </div>
            <div class="div3">
                <label style="padding-left: 60px;">Last Name</label>
                <input class="input2" type="text">
            </div>
            <div class="div4" >
                <label style="padding-left: 60px;">Nick Name</label>
                <input class="input3" type="text">
            </div>
            <div class="div5">
                <label style="padding-left: 60px;">Email</label>
                <input class="input4" type="email">
            </div>
            <div class="div6">
                <label style="padding-left: 60px;">Password</label>
                <input class="input5" type="text">
            </div>
            <div class="div7">
                <label style="padding-left: 60px;">Date of Birth</label>
                <input class="input6" type="date">
            </div>
            <div class="div8">
                <label style="padding-left: 60px;">Gender</label>
                <div class="subradio">
                <input type="radio">
                <label>Male</label>
                <input type="radio">
                <label>Female</label>
                <input type="radio">
                <label>Other</label>
                </div>
            </div>
            <div class="div9">
                <label style="padding-left: 60px;">Mobile</label>
                <input class="input7" type="number">
            </div>
            <div class="div10">
                <label style="padding-left: 60px">Address</label>
                <textarea class="input8" rows="20" cols="30"></textarea>
            </div>
               <div class="div11">
                <button >Submit</button>
                <button style="margin-left: 50px;">Reset</button>
               </div>
           </div>
        </form>
    </body>
</html>
